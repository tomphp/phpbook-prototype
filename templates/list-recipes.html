{% extends "layout.html" %}

{% block content %}
    {% if recipes|length < 1 %}
      <p>There are no cocktail recipes available.</p>
    {% else %}
      <table id="recipes" class="recipe-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>User</th>
            <th>Rating</th>
          <tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
            <tr>
              <td><a href="/recipes/{{ recipe['user']['username']|url_encode }}/{{ recipe['name']|url_encode }}">{{ recipe['name'] }}</a></td>
              <td>{{ recipe['user']['username'] }}</td>
              <td>{{ recipe['stars'] }} stars</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
{% endblock %}
