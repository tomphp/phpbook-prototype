default:
    extensions:
        Behat\MinkExtension:
            base_url:  'http://localhost:1080'
            sessions:
                default:
                    goutte: ~

    suites:
        domain:
            paths: [ %paths.base%/features ]
            contexts:
                - CommonContext
                - DomainContext
            filters:
                tags: ~@todo

        web:
            paths: [ %paths.base%/features ]
            contexts:
                - CommonContext
                - WebContext
                - Behat\MinkExtension\Context\MinkContext
            filters:
                tags: ~@todo

        api:
            paths: [ %paths.base%/features ]
            contexts:
                - CommonContext
                - ApiContext:
                    url: 'http://localhost:1080/api/v1/'
            filters:
                tags: "~@todo&&~@no-api"
